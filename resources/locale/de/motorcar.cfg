title_railway-motor-car=__ITEM__railway-motor-car-base__
page_railway-motor-car_text_1=Die __ITEM__railway-motor-car-base__ ist eine Ausrüstung und wird verwendet, um das Schienennetz zu nutzen, ohne manuell eine __ENTITY__locomotive__ platzieren zu müssen.\n\nSobald sie ausgerüstet und mit Strom versorgt ist, kann man __CONTROL__toggle-driving__ drücken, um in die __ITEM__railway-motor-car-base__ einzusteigen, während man auf Gleisen steht. Mit einer weiteren Betätigung steigt man wieder aus.\n\nWährend der Fahrt kann __CONTROL__rotate__ gedrückt werden, um die Fahrtrichtung zu wechseln (es darf dabei nichts ausgewählt sein).\n\nDie __ITEM__railway-motor-car-nuclear__ [img=item/railway-motor-car-nuclear] ist eine schnellere Variante der __ITEM__railway-motor-car-base__, welche allerdings auch mehr Strom verbraucht.

